name: Dodd Riggs Bot

on:
  schedule:
    # Run twice a day: 9 AM and 9 PM UTC
    - cron: '0 9,21 * * *'
  workflow_dispatch:

jobs:
  reply-to-mentions:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        cd src
        uv pip install --system tweepy google-genai python-dotenv
        
    - name: Create replied_tweets.txt if it doesn't exist
      run: |
        cd src
        touch replied_tweets.txt
        
    - name: Run bot
      env:
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd src
        python main.py
        
    - name: Commit updated replied_tweets.txt
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add replied_tweets.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update replied tweets [skip ci]"
        git push
